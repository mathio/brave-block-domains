<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
      }
      h2 {
        margin: 0 0 16px 0;
        font-size: 18px;
        font-weight: 600;
      }
      .input-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-size: 13px;
        color: #555;
      }
      textarea {
        width: 100%;
        min-height: 120px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: monospace;
        font-size: 13px;
        resize: vertical;
        box-sizing: border-box;
      }
      .help-text {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }
      button {
        background: #0066cc;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        font-weight: 500;
      }
      button:hover {
        background: #0052a3;
      }
      button:active {
        background: #004080;
      }
      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }
      .status {
        margin-top: 12px;
        padding: 8px;
        border-radius: 4px;
        font-size: 13px;
        display: none;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        display: block;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        display: block;
      }
      .toggle-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
        padding: 12px;
        background: #f5f5f5;
        border-radius: 4px;
      }
      .toggle-label {
        font-size: 14px;
        font-weight: 500;
        color: #333;
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 24px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #0066cc;
      }
      input:checked + .slider:before {
        transform: translateX(24px);
      }
    </style>
  </head>
  <body>
    <h2>Block Domain</h2>

    <div class="toggle-group">
      <span class="toggle-label">Enable</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="input-group">
      <label for="domains">Blocked Domains:</label>
      <textarea
        id="domains"
        placeholder="one domain per line without protocol, eg. example.com"
      ></textarea>
    </div>

    <button id="save" disabled="disabled">Save</button>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
